name: CI - Train & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install scikit-learn pandas joblib spacy
      - name: Generate synthetic data
        run: python backend/Smart_Logistics_Backend/scripts/generate_synthetic_data.py
      - name: Fix NLP annotations (normalize & realign)
        run: python backend/Smart_Logistics_Backend/scripts/fix_annotations.py
      - name: Train ML model
        run: python backend/Smart_Logistics_Backend/scripts/train_ml.py
      - name: Train NLP (rule-based extractor)
        run: python backend/Smart_Logistics_Backend/scripts/train_nlp.py
      - name: Train spaCy NER
        run: python backend/Smart_Logistics_Backend/scripts/train_spacy_ner.py
      - name: Evaluate spaCy NER
        run: python backend/Smart_Logistics_Backend/scripts/eval_spacy_ner.py
      - name: Check artifacts
        run: |
          ls -la backend/Smart_Logistics_Backend/ml
          python -c "import os; assert os.path.exists('backend/Smart_Logistics_Backend/ml/prediction_model_v1.pkl')"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: backend/Smart_Logistics_Backend/ml
